apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
spec:
  llm:
    providers:
      - credentialsSecretRef:
          name: openai-api-keys
        models:
          - name: gpt-5-mini
          - name: gpt-4.1-mini
        name: myOpenai
        type: openai
        url: https://api.openai.com/v1

      - credentialsSecretRef:
          name: local-llm-api-keys
        models:
          - name: ibm-granite/granite-3.3-8b-instruct
        name: vllm-gpu
        type: openai
        url: http://vllm-gpu.vllm-gpu.svc.cluster.local/v1/

      - credentialsSecretRef:
          name: local-llm-api-keys
        models:
          - name: ibm-granite/granite-3.3-2b-instruct
        name: vllm-cpu
        type: openai
        url: http://vllm-cpu.vllm-cpu.svc.cluster.local/v1/

      - credentialsSecretRef:
          name: granite-lightspeed-maas
        models:
          - name: granite-3-3-8b-instruct
        name: granite-maas
        type: openai
        url: https://granite-3-3-8b-instruct-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443/v1/

      - credentialsSecretRef:
          name: qwen-14b-lightspeed-maas
        models:
          - name: r1-qwen-14b-w4a16
        name: qwen-maas
        type: openai
        url: https://deepseek-r1-qwen-14b-w4a16-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443/v1/

      - credentialsSecretRef:
          name: mistral-24b-lightspeed-maas
        models:
          - name: mistral-small-24b-w8a8
        name: mistral-maas
        type: openai
        url: https://mistral-small-24b-w8a8-maas-apicast-production.apps.prod.rhoai.rh-aiservices-bu.com:443/v1/

  ols:
    defaultModel: mistral-small-24b-w8a8
    defaultProvider: mistral-maas
    logLevel: INFO
    rag:
      - image: 'quay.io/rh_ee_cschmitz/byok-image:kyverno'
        indexID: vector_db_index
        indexPath: /rag/vector_db
    userDataCollection:
      feedbackDisabled: false
      transcriptsDisabled: false
  olsDataCollector:
    logLevel: INFO
