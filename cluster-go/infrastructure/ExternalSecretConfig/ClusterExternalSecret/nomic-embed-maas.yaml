apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: nomic-embed-maas-secret
  namespace: external-secrets
spec:
  externalSecretName: "nomic-embed-maas-secret-generated"
  refreshTime: "1m"
  namespaceSelector:
    matchLabels:
      nomic-embed-maas: yes-please
  externalSecretSpec:
    secretStoreRef:
      kind: ClusterSecretStore
      name: akeyless-cluster-secret-store

    refreshInterval: 1h
    target:
      name: nomic-embed-maas
      creationPolicy: Owner
    dataFrom:
      - extract:
          key: /openshift-hub/nomic-embed-maas
