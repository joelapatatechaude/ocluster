apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: add-label-to-zeadmin-devspaces-namespace
  namespace: patch-operator
spec:
  serviceAccountRef:
    name: patch-operator-sa
  patches:
    add-label:
      targetObjectRef:
        apiVersion: v1
        kind: Namespace
        name: zeadmin-devspaces
      patchTemplate: |
        metadata:
          labels:
            openai-token: yes-please
            nomic-embed-maas: yes-please
            granite-3-3-8b-maas: yes-please
            qwen-14b-maas: yes-please
      patchType: application/merge-patch+json
