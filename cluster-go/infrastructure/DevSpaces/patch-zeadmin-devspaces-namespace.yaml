apiVersion: redhatcop.redhat.io/v1alpha1
kind: Patch
metadata:
  name: add-label-to-zeadmin-devspaces-namespace
  namespace: patch-operator
spec:
  serviceAccountRef:
    name: patch-operator-sa
  patches:
    add-label:
      targetObjectRef:
        apiVersion: v1
        kind: namespace
        name: zeadmin-devspaces
      patchTemplate: |
        metadata:
          labels:
            openai-token: yes-please
            nomic-embed-mass: yes-please
      patchType: application/merge-patch+json
