apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: win10
  namespace: openshift-virtualization-os-images
spec:
  source:
    registry:
      url: "docker://quay.io/rh_ee_cschmitz/golden-image:win10pro"
  storage:
    storageClassName: ocs-storagecluster-ceph-rbd-virtualization
    volumeMode: Block
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 25Gi
