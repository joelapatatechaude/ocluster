apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu-app-of-apps
  namespace: openshift-gitops
  labels:
    app-of-apps: app-of-apps
spec:
  destination:
    name: in-cluster
    namespace: default
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: false
    path: cluster-go/argo-app/GPU
    repoURL: https://github.com/joelapatatechaude/ocluster
  syncPolicy:
    syncOptions:
    - Prune=true
